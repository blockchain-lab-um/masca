name: 'Bug Report'
description: 'Report a bug you found and help us improve.'
title: '[bug](package): '
labels: ['bug']
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: "When clicking on \"Load VCs\" button, nothing happens. In browser's console log, the following error is thrown: <Error>."
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Open dApp.
        2. Click on "Load VCs".
        3. Nothing happens
        4. Inspect element
        5. See thrown error in console logs
    validations:
      required: false
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: When clicking on "Load VCs" button, the VCs should be listed and no error should be thrown.
    validations:
      required: false
