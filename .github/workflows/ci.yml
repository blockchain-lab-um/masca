name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  main:
    name: Nx Cloud - Main Job
    uses: blockchain-lab-um/ci/.github/workflows/nx-cloud-main.yml@v0.13.1
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
    with:
      pnpm-version: 8.6.10
      node-version: 18.16.0
      number-of-agents: 4
      runs-on: ubuntu-20.04
      submodules: true
      main-branch-name: 'develop'
      init-commands: |
        pnpm exec nx-cloud start-ci-run --stop-agents-after="build" --agent-count=4
      parallel-commands-on-agents: |
        pnpm exec nx affected --target=lint --parallel=4
        pnpm exec nx affected --target=test:ci --parallel=4
        pnpm exec nx affected --target=build --parallel=4

  agents:
    name: Nx Cloud - Agents
    uses: blockchain-lab-um/ci/.github/workflows/nx-cloud-agents.yml@v0.13.1
    secrets:
      NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
    with:
      number-of-agents: 4
      pnpm-version: 8.6.10
      node-version: 18.16.0
      runs-on: ubuntu-20.04
      submodules: true
