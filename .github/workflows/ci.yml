name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  main:
    name: Nx Cloud - Main Job
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.11.3
    with:
      node-version: 18.13.0
      number-of-agents: 4
      main-branch-name: 'develop'
      init-commands: |
        pnpm nx-cloud start-ci-run --stop-agents-after="build" --agent-count=4
      parallel-commands-on-agents: |
        pnpm nx affected --target=lint --parallel=4
        pnpm nx affected --target=test:ci --parallel=4
        pnpm nx affected --target=build --parallel=4

  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.11.3
    with:
      number-of-agents: 4
      node-version: 18.13.0
