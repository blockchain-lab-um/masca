name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.15.1
          cache: 'yarn'
          cache-depndency-path: '**/yarn.lock'
      - name: Install
        run: yarn install --immutable --immutable-cache
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test:ci
      - name: Build
        run: yarn build
