name: Website deploy/build action

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]
    paths:
      - 'packages/website/**'
  push:
    branches: [master, develop]
    paths:
      - 'packages/website/**'

jobs:
  test-build:
    # Test build on every PR to DEVELOP
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'develop'
      - uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Lint
        run: yarn nx run @blockchain-lab-um/website:lint
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      - name: Test build website
        run: yarn nx run @blockchain-lab-um/website:build
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

  test-deploy:
    # Test deploy when we PUSH to DEVELOP
    #if: ${{ (github.ref == 'refs/heads/develop') && (github.event_name == 'push') }}
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create nx-cloud.env
        run: echo "NX_CLOUD_ACCESS_TOKEN=$NX_CLOUD_ACCESS_TOKEN" > nx-cloud.env
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      - name: Build blockchain-lab-um/ssi-snap
        run: docker build . -t blockchain-lab-um/ssi-snap
      - name: Build blockchain-lab-um/ssi-snap-website
        run: docker build ./packages/website -t blockchain-lab-um/ssi-snap-website
      - name: Change image tag
        run: docker tag blockchain-lab-um/ssi-snap-website:latest bclabum.informatika.uni-mb.si/registry/ssi-snap-website:latest
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: bclabum.informatika.uni-mb.si/registry
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Push to private docker registry
        run: docker push bclabum.informatika.uni-mb.si/registry/ssi-snap-website:latest

  deploy:
    # Deploy only when we PUSH to MASTER
    if: ${{ (github.ref == 'refs/heads/master') && (github.event_name == 'push') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: 'develop'
      - uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
          cache: yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Lint
        run: yarn nx run @blockchain-lab-um/website:lint
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      - name: Test build website
        run: yarn nx run @blockchain-lab-um/website:build
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/website/dist
